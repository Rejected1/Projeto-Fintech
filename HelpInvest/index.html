<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpInvest</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E2CE37;">
        <h3 class="navbar-brand" style="margin-left: 10px;">HelpInvest</h3>
        <div class="navbar-icons-container">
            <div class="navbar-info">
                <i class="fa-solid fa-eye-slash" id="toggle-eye" style="color: #000000; cursor: pointer;"></i>
                <div id="account-info" class="account-info">
                    <p><strong>Valor em conta:</strong> <span id="valor-conta">R$</span></p>
                    <p><strong>Valor Investido:</strong> <span id="valor-investido">R$</span></p>
                </div>
            </div>
            <div class="navbar-icon">
                <i class="fa-regular fa-bell" style="color: #000000;" id="notificationIcon"></i>
            </div>
            <div class="navbar-text">Olá, Victor</div>
            <div class="navbar-icon">
                <i class="fa-sharp fa-solid fa-user" style="color: #000000;" id="profileIcon"></i>
            </div>
        </div>
    </nav>

    <ul class="categoria-investimento">
        <li class="categoria-item active" id="renda-fixa">Renda Fixa</li>
        <li class="categoria-item" id="renda-variavel">Renda Variável</li>
        <li class="categoria-item" id="escolha-investimento">Escolha seu Investimento</li>
    </ul>

    <ul class="subcategoria-investimento">
        <li>CDB</li>
        <li>Tesouro Direto</li>
        <li>LCI/LCA</li>
        <li>Debêntures</li>
    </ul>

    <div class="icon-container">
        <hr class="linha-antes"> 
        <img src="./assets/images/helpinvest-icon.png" alt="Icone HelpInvest" class="icon-helpinvest"> 
        <hr class="linha-depois"> 
    </div>

    <h2>Meus Investimentos</h2>
    <ul class="meus-investimentos">
        <li class="investimento-item">40% Renda Fixa</li>
        <li class="investimento-item">60% Renda Variável</li>
    </ul>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9A55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
